name: CodeQL

on:
  push:
    branches:
      - main
      - work
  pull_request:
    branches:
      - main
      - work
  schedule:
    - cron: '0 9 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Install frontend dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          for app in src/donor-dashboard src/landing src/master-landing src/NGO-dashboard src/payment-terminal src/user-creation-terminal src/store-dashboard; do
            if [ -f "$app/package-lock.json" ]; then
              echo "Using npm ci in $app"
              npm ci --prefix "$app"
            else
              echo "No lockfile in $app â€” using npm install"
              npm install --prefix "$app"
            fi
          done

      - name: Prepare Python environment
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
